<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <meta name = "description" content = "This page is use for test javascript file on src attribute of script tag bellow" />
        <title>Table cell spliter</title>
        <script type="text/javascript" src=".\htmlTableCellSplit.js"></script>

    <body>
        <main>
            <table>
                <tr ><td style="border: 1px black solid;" colspan="3">0</td><td style="border: 1px black solid;" rowspan="3">0</td></tr>
                <tr ><td style="border: 1px black solid;" colspan="2">0</td><td style="border: 1px black solid;">0</td><td style="border: 1px black solid;">0</td></tr>
                <tr ><td style="border: 1px black solid;">0</td><td style="border: 1px black solid;">0</td></tr>
            </table>
        </main>
